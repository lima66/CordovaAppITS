<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name=viewport content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/Site.css" rel="stylesheet" />
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/menu.js"></script>
    <title>ITSApp</title>
</head>
<body onload="connectionHub()">
    <div id="menubar"></div>
    <!--FineMenu-->
    <div class="container bodyContainer">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">Registrazione</div>
                    <div class="panel-body">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label for="nome" class="col-sm-3 control-label">Nome</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="inputName" placeholder="Nome">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="cognome" class="col-sm-3 control-label">Cognome</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="inputCognome" placeholder="Cognome">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="username" class="col-sm-3 control-label">Username</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="inputUsername" placeholder="Nome">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-sm-3 control-label">Password</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="repassword" class="col-sm-3 control-label">Re-Password</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" id="reInputPassword" placeholder="Password again">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email" class="col-sm-3 control-label">Email</label>
                                <div class="col-sm-9">
                                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="E-mail">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="indirizzo" class="col-sm-3 control-label">Indirizzo</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="inputIndirizzo" placeholder="Indirizzo">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="telefono" class="col-sm-3 control-label">Telefono</label>
                                <div class="col-sm-9">
                                    <input type="tel" class="form-control" id="inputTelefono" placeholder="Telefono">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-9">
                                    <div class="btn btn-primary btn-lg" style="padding:10px 40px;">Registrati</div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <!--Footer-->
    <div class="modal-footer">
        <div class="container">
            <div class="col-xs-4"><p class="home testo">Home</p></div>
            <div class="col-xs-4"><p id="contatti" class="testo">Contatti</p></div>
            <div class="col-xs-4"><p class="channelYoutube testo">Video</p></div>
        </div>
    </div>
    <!--Javscript-->
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/jquery.signalR-2.0.3.min.js"></script>
    <script type="text/javascript" src="js/call_signalr.js"></script>
    <script src="js/connessioneHUB.js"></script>
</body>
</html>
