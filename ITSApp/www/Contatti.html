   <!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name=viewport content="width=device-width, initial-scale=1">
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/Site.css" rel="stylesheet" />
        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/menu.js"></script>
        <script src="js/footer.js"></script>
        <script type="text/javascript"
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcm1Hei9kICBx_PmBtnY5xR6a6j4GEcCs&sensor=false">
        </script>
        <title>ITSApp</title>
    </head>
    <body onload="connectionHub()">
        <div id="menubar"></div>
        <!--FineMenu-->
        <div class="container bodyContainer">
            <div class="row">
                <div class="col-md-12" style="margin-bottom:20px;">
                    <h2 class="pageTitle">Contatti</h2>
                </div>
                <div class="col-md-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">Inviaci una mail</div>
                        <div class="panel-body">
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label for="inputName" class="col-md-2 control-label">Nome</label>
                                    <div class="col-md-10">
                                        <input type="text" class="form-control" id="sender" placeholder="Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputSurname" class="col-md-2 control-label">E-Mail</label>
                                    <div class="col-md-10">
                                        <input type="email" class="form-control" id="from" placeholder="E-Mail">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="Subject" class="col-md-2 control-label">Oggetto</label>
                                    <div class="col-md-10">
                                        <input type="text" class="form-control" id="subject" placeholder="Oggetto" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="Message" class="col-md-2 control-label">Messaggio</label>
                                    <div class="col-md-10">
                                        <textarea class="form-control" id="message" rows="3" placeholder="Oggetto"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-offset-2 col-md-10">
                                        <button type="submit" class="btn btn-lg btn-primary" id="inviaEmail">Invia</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <br />
                </div>
                <div class="col-md-6">
                    <div id="map-canvas" style="width:100%; height:400px; border:1px solid #428bca;"></div>
                    <br />
                </div>
            </div>
        </div>
        <!--Javscript-->
        <script type="text/javascript" src="cordova.js"></script>       
        <script type="text/javascript" src="js/bootstrap.min.js"></script>        
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/jquery.signalR-2.0.3.min.js"></script>
        <script type="text/javascript" src="js/Contatti.js"></script>
        <script src="js/connessioneHUB.js"></script>
    </body>
</html>
